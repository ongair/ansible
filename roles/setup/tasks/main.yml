- name: Remove system python
  sudo: yes
  apt: name=python2.7 state=absent
  
- name: Add Python apt repository
  sudo: yes
  apt_repository: repo='ppa:fkrull/deadsnakes-python2.7' 

- name: Update the server
  sudo: yes
  apt: update_cache=yes

- name: Install packages
  sudo: yes
  apt: pkg={{ item }} state=installed update_cache=yes
  with_items: 
    - build-essential
    - git-core
    - git
    - python2.7
    - python-pip
    - libmysqlclient-dev 
    - python-dev
    - libjpeg8 
    - libjpeg62-dev 
    - libfreetype6 
    - libfreetype6-dev
    - libffi-dev 
    - libssl-dev

- name: Install Virtualenv
  sudo: yes
  pip: name=virtualenv

- name: Create Project Directory
  sudo: yes
  file: state=directory path={{project_directory}} owner={{deploy_user}} group={{deploy_user}}

- name: Create Virtualenv Directory
  sudo: yes  
  file: state=directory path={{virtualenv_directory}} owner={{deploy_user}} group={{deploy_user}}



